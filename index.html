<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildApp - Calculadora de Materiales de Construcción</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color:#ffdd00;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;

            /* Reduce vertical space between elements */
            body > * {
                margin-bottom: 10px; 
            }
        }
        .logo-container {
            width: 400px;  
            height: 350px; 
            margin-top: -30px;
        }
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        h1 {
            margin-top: -20px;
            color: #000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        .btn-iniciar, 
        .btn-presupuesto {
            padding: 12px 24px;
            background-color: #000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
            text-decoration: none;
        }
        .btn-iniciar:hover, 
        .btn-presupuesto:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="img/Logo.png" alt="Logo de BuildApp - Calculadora de materiales de construcción">
    </div>
    <h1>Calculadora de Materiales de Construcción</h1>
    <p>La herramienta perfecta para calcular los materiales que necesitas para tu proyecto</p>
    <div class="button-container">
        <a href="calculadora.html" class="btn-iniciar">Calcular Materiales</a>
        <a href="presupuesto.html" class="btn-presupuesto">Calcular Presupuesto</a>
    </div>

</body>
</html>
